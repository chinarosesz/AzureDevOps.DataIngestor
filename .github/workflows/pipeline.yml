name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: dotnet restore src\AzureDevOps.DataIngestor.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore src\AzureDevOps.DataIngestor.sln
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: AzureDevOps.DataIngestor
        path: '**\bin\**\AzureDevOps.DataIngestor.*'
    - name: Publish Nuget Package
      run: dotnet nuget push src\AzureDevOps.DataIngestor\bin\Release\*.nupkg -k ${{ secrets.NUGETPUSHONLYAPIKEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
